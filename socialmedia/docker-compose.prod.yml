# Docker Compose for Production (using cloud MongoDB)
version: '3.8'

services:
  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: socialmedia-api-prod
    ports:
      - "8080:8080"
    environment:
      # Use your cloud MongoDB URI
      SPRING_DATA_MONGODB_URI: mongodb+srv://LTadmin:xiaomi14T!@messaging.wpz9cv0.mongodb.net/?retryWrites=true&w=majority&appName=messaging
      SPRING_DATA_MONGODB_DATABASE: awsrek_db

      # Server Configuration
      SERVER_PORT: 8080

      # JWT Configuration (use environment variables in production)
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: 86400000
      JWT_REFRESH_EXPIRATION: 604800000

      # CORS Configuration
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}

      # Logging
      LOGGING_LEVEL_ROOT: WARN
      LOGGING_LEVEL_FCJLAURELS_AWSREK: INFO

      # Actuator/Prometheus
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,prometheus,metrics"
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: when-authorized

    networks:
      - socialmedia-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: socialmedia-prometheus-prod
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
    networks:
      - socialmedia-network
    restart: always
    depends_on:
      - app

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: socialmedia-grafana-prod
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: false
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL}
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - socialmedia-network
    restart: always
    depends_on:
      - prometheus

networks:
  socialmedia-network:
    driver: bridge

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

